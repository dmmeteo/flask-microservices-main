version: '3.4'

services:

  web-service:
    container_name: web-service
    build:
      # context: https://github.com/dmmeteo/flask-microservices-client.git
      context: ../flask-microservices-client
    ports:
      - 9000:9000
    environment:
      - NODE_ENV=development
      - REACT_APP_USERS_SERVICE_URL=${REACT_APP_USERS_SERVICE_URL}
    depends_on:
      - users
    links:
      - users

  users:
    container_name: users
    build: 
      context: https://github.com/dmmeteo/flask-microservices-users.git
      # context: ../flask-microservices-users
    ports:
      - 5001:5000 # HOST:CONTAINER
    environment:
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgresql://postgres:postgres@users-db:5432/users_dev
      - DATABASE_TEST_URL=postgresql://postgres:postgres@users-db:5432/users_test
    depends_on:
      - users-db
    links:
      - users-db

  users-db:
    container_name: users-db
    build: 
      context: https://github.com/dmmeteo/flask-microservices-users.git#master:project/db
      # context: ../flask-microservices-users/project/db
    ports:
      - 5435:5432 # HOST:CONTAINER
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  nginx:
    container_name: nginx
    build: ./nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - users
      - web-service
    links:
      - users
      - web-service






